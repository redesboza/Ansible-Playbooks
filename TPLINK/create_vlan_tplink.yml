---
- name: Crear VLAN en TP-Link (Omada/JetStream)
  hosts: all
  gather_facts: no

  vars:
    vlan_id: 2002
    vlan_name: "PRUEBA3"

  tasks:
    - name: Crear VLAN (enable + configure + vlan + name)
      ansible.builtin.command:
        argv:
          - python3
          - -u
          - /runner/project/TPLINK/create_vlan_tplink.py
          - "{{ ansible_host }}"
          - "{{ ansible_user }}"
          - "{{ ansible_ssh_pass }}"
          - "{{ ansible_port | default('11110') }}"
          - "{{ vlan_id }}"
          - "{{ vlan_name }}"
      delegate_to: localhost
      register: out
      no_log: true

    - name: Mostrar salida
      ansible.builtin.debug:
        var: out.stdout
      no_log: false

    - name: Mostrar log de sesión (últimas 120 líneas)
      ansible.builtin.shell: "ls -1t /tmp/tplink_vlan_*.log 2>/dev/null | head -n 1 | xargs -r tail -n 120"
      delegate_to: localhost
      register: slog
      ignore_errors: yes

    - name: Debug session log
      ansible.builtin.debug:
        var: slog.stdout
